<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

    <div class="container">
        <br>
        <h1 style="text-align: center">Cadastre um novo produto</h1>
        <br>
        <form action="/create" method="POST">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" name="quantidade" required="true"  class="form-control"/>
            </div>
            <div class="form-group">
                <label>Preço</label>
                <input type="number" name="preco" class="form-control"/>
            </div>
            <button class="btn btn-primary" style="margin-top: 20px">Cadastrar</button>
        </form>
    </div>

    <h1 style="text-align: center">Lista de produtos</h1>
    <br>
    <div class="container-fluid">
        <table class="table table-hover">
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th></th>
                <th></th>
            </tr>

            {% for produto in produtos %}
            <tr>
                <td>{{produto['Nome']}}</td>
                <td>{{produto['Quantidade']}}</td>
                <td>{{produto['Preco']}}</td>
                <td><a href="/update/{{produto['Id']}}/{{produto['Nome']}}/{{produto['Quantidade']}}/{{produto['Preco']}}" class="btn btn-sm btn-outline-success">Editar</a></td>
                <td><a href="/delete/{{produto['Id']}}" class="btn btn-sm btn-danger">Deletar</a></td>
            </tr>
            {% endfor %}

        </table>

    </div>

</body>

</html>
